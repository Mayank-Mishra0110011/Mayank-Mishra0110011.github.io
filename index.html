<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mayank Mishra</title><link rel="shortcut icon" href="#" type="image/x-icon"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"><link type="text/css" href="./neumorphism.css" rel="stylesheet"><style>*{font-family:Montserrat,sans-serif}.slide-text{line-height:72px;font-size:3em;position:absolute;top:45%;text-decoration:none;color:#fff;text-shadow:6px 6px 0 rgba(0,0,0,.2)}.left{left:-100%}.right{left:185%}#root{width:100vw;height:100vh;background:#75caf1;background:radial-gradient(circle,rgba(117,202,241,1) 0,rgba(176,189,169,1) 100%);display:flex;justify-content:center;align-items:center;position:absolute;cursor:pointer}.overlay{width:100vw;height:100vh;position:relative;top:0;left:0;background-image:linear-gradient(to bottom right,#002f4b,#dc4225);opacity:.6}.col{display:flex;flex-direction:column;align-items:center}#boat-container{transition:-webkit-transform .7s ease-in-out;-webkit-transition:-webkit-transform .7s ease-in-out}.main-img{width:100%;height:auto}.neo-left{position:absolute;top:55%;left:-100%}.neo-right{position:absolute;top:55%;left:185%}#panel-left{position:absolute;left:0;width:180px;top:0;bottom:0;box-shadow:0 0 15px #75caf1;background:#75caf1;background:radial-gradient(circle,rgba(117,202,241,1) 0,rgba(176,189,169,1) 100%);padding:10px;transform-origin:100% 50%;-webkit-transform-origin:100% 50%;transform:translateX(-100%);-webkit-transform:translateX(-100%);transition:-webkit-transform .2s ease-in-out;-webkit-transition:-webkit-transform .2s ease-in-out;outline:0}#panel-left:target{transform:translateX(0);-webkit-transform:translateX(0)}.neo{padding:.5em 2em;background:rgba(117,202,241,1);border:none;border-radius:.5rem;color:#fff;text-shadow:2px 4px 3px rgba(0,0,0,.3);font-size:1rem;font-weight:600;letter-spacing:.1rem;text-align:center;outline:0;cursor:pointer;transition:.2s ease-in-out;box-shadow:-6px -6px 14px rgba(117,202,241,1),-6px -6px 10px rgba(176,189,169,1),6px 6px 8px rgba(255,255,255,.075),6px 6px 10px rgba(0,0,0,.15)}.neo:hover{box-shadow:-2px -2px 6px rgba(117,202,241,1),-2px -2px 4px rgba(176,189,169,1),2px 2px 2px rgba(255,255,255,.05),2px 2px 4px rgba(0,0,0,.1)}.neo:active{box-shadow:inset -2px -2px 6px rgba(117,202,241,1),inset -2px -2px 4px rgba(176,189,169,1),inset 2px 2px 2px rgba(255,255,255,.075),inset 2px 2px 4px rgba(0,0,0,.15)}.grid-container{display:grid;width:100vw;height:100vh}.grid{display:grid;column-gap:20px;row-gap:50px;width:100%;grid-template-columns:auto auto;height:100%}.grid-item{padding:50px;display:flex;justify-content:center;align-items:center}.neo-dark{padding:1em 2em;background:rgba(53,56,57,1);border:none;border-radius:.3rem;color:#fff;text-shadow:2px 4px 3px rgba(0,0,0,.3);font-size:1rem;font-weight:600;letter-spacing:.1rem;text-align:center;outline:0;cursor:pointer;transition:.2s ease-in-out;box-shadow:-6px -6px 14px rgba(255,255,255,1),-6px -6px 10px rgba(176,189,169,1),6px 6px 8px rgba(255,255,255,.075),6px 6px 10px rgba(0,0,0,.15)}.neo-dark:hover{box-shadow:-2px -2px 6px rgba(255,255,255,1),-2px -2px 4px rgba(176,189,169,1),2px 2px 2px rgba(255,255,255,.05),2px 2px 4px rgba(0,0,0,.1)}.neo-dark:active{box-shadow:inset -2px -2px 6px rgba(255,255,255,1),inset -2px -2px 4px rgba(176,189,169,1),inset 2px 2px 2px rgba(255,255,255,.075),inset 2px 2px 4px rgba(0,0,0,.15)}</style></head><body><script src="./index.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script></body></html>
